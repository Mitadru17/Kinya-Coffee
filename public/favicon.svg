<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <rect width="100" height="100" fill="#2C241B"/>
  
  <!-- Kannada text ಕಿನ್ಯ -->
  <text x="50" y="25" font-family="serif" font-size="12" fill="#E3DDD1" text-anchor="middle" font-weight="400">ಕಿನ್ಯ</text>
  
  <!-- K -->
  <path d="M 15 35 L 15 70 M 15 52 L 28 35 M 15 52 L 28 70" stroke="#E3DDD1" stroke-width="2.5" fill="none" stroke-linecap="square"/>
  
  <!-- I -->
  <path d="M 33 35 L 33 70" stroke="#E3DDD1" stroke-width="2.5" fill="none" stroke-linecap="square"/>
  
  <!-- N -->
  <path d="M 38 70 L 38 35 L 48 70 L 48 35" stroke="#E3DDD1" stroke-width="2.5" fill="none" stroke-linecap="square" stroke-linejoin="miter"/>
  
  <!-- Y -->
  <path d="M 53 35 L 58 52 L 63 35 M 58 52 L 58 70" stroke="#E3DDD1" stroke-width="2.5" fill="none" stroke-linecap="square"/>
  
  <!-- A (triangle) -->
  <path d="M 68 70 L 75 35 L 82 70 M 70 58 L 80 58" stroke="#E3DDD1" stroke-width="2.5" fill="none" stroke-linecap="square"/>
  
  <!-- Small triangle accent in A -->
  <path d="M 75 50 L 78 58 L 72 58 Z" fill="#E3DDD1"/>
  
  <!-- Coffee text dots -->
  <circle cx="18" cy="80" r="1.2" fill="#E3DDD1"/>
  <circle cx="30" cy="80" r="1.2" fill="#E3DDD1"/>
  <circle cx="42" cy="80" r="1.2" fill="#E3DDD1"/>
  <circle cx="54" cy="80" r="1.2" fill="#E3DDD1"/>
  <circle cx="66" cy="80" r="1.2" fill="#E3DDD1"/>
  <circle cx="78" cy="80" r="1.2" fill="#E3DDD1"/>
</svg>
